{% extends "base.html" %}
{% block title %}{{ form["title"] }} | Continuous Improvement{% endblock %}

{% block content %}
<h2>{{ form["title"] }}</h2>
<p class="muted">{{ form["description"] }}</p>

<form method="post" class="form">
  {% for q in questions %}
    <label>{{ q["position"] }}. {{ q["question_text"] }}</label>
    <textarea name="q_{{ q['id'] }}" rows="3" required></textarea>
  {% endfor %}

  <button type="submit">Submit feedback</button>
</form>
{% endblock %}
